<!DOCTYPE html>
<html>
<head>
  <title>RPS GUI</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
  <!-- Custom Stylesheet -->
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>

  <h1 id="rps-title">Rock, Paper , Scissors!</h1>

  <input class="input-field" type="text" id="input" 
  placeholder="Enter 'Rock, Paper or Scissors' Here.">

  <h3 id="user-h3">You Picked</h3>
  <div id="user-result">
    <h2 id="user-h2"></h2>
  </div>

  <div id="result">
    <h2 id="rainbow"></h2>
  </div>

  <h3 id="cpu-h3">CPU Picked</h3>
  <div id="cpu-result">
    <h2 id="cpu-h2"></h2>
  </div>

  <a class="waves-effect waves-light btn" id="calculate">Play</a>

<script type="text/javascript" src="./scripts/script.js"></script>
</body>
</html>
